<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey-form Page</title>
	<link rel="stylesheet" type="text/css" href="./css/survey.css">
</head>
<body>
	<main id="container">
		<header id="header">
			<h1 id="title">Survey Form</h1>
			<p id="description">Thank you for taking the time to help us improve the platform</p>
		</header>

		<section>
			<form id="survey-form">
				<div  id="form-group">
					 <label id="name-label" for="name" class="label-group">Name</label>
					 <input class="form-control" type="text" name="name" id="name" placeholder="Enter your name" required>
				</div>
				<div  id="form-group">
					 <label id="email-label" for="email" class="label-group">Email</label>
					 <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email" required>
				</div>
				<div  id="form-group">
					 <label id="number-label" for="number" class="label-group">Age <span class="clue">(optional)</span></label>
				 	 <input class="form-control" type="number" name="age" placeholder="Age" id="number" min="10" max="99">
				 </div>
				<div  id="form-group">
					 <p class="label-group">Which option best describes your current role?</p>
					 <select id="dropdown" class="form-control" name="role" required>
						 <option disabled selected value>Select current role</option>
						 <option value="student">Student</option>
						 <option value="job">Full time job</option>
						 <option value="learner">Full time Learner</option>
						 <option value="perferNo">Prefer not to say</option>
						 <option value="other">Other</option>
					 </select>
				</div>
				<div  id="form-group">
					 <p class="label-group">Would you recommend Github to a friend?</p>
					     <label> <input class="input-radio" type="radio" name="user-recommend" value="definitely"  checked>Definitely</label>
						 <label><input class="input-radio" type="radio" name="user-recommend" value="maybe">Maybe</label>
						 <label> <input class="input-radio" type="radio" name="user-recommend" value="notSure">Not sure</label>
						 
				</div>
				<div id="form-group">
					<label class="label-group" for="fav-feature">What is your favorite feature of Coding Site?</label>
						<select id="fav-feature" class="form-control">
							 <option disabled selected value>Select an option</option>
							 <option value="challenges">Challenges</option>
							 <option value="projects">Projects</option>
							 <option value="community">Community</option>
							 <option value="openSource">Open Source</option>
						</select>
				</div>
				<div  id="form-group">
					<p class="label-group" >What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
						<label><input class="input-checkbox" type="checkbox" name="improve" value="front-end Projects">Front-end Projects</label>	
						<label><input class="input-checkbox" type="checkbox" name="improve" value="Back-end Projects">Back-end Projects</label>	
						<label><input class="input-checkbox" type="checkbox" name="improve" value="Data Visualization">Data Visualization</label>	
						<label><input class="input-checkbox" type="checkbox" name="improve" value="Challenges">Challenges</label>	
						<label><input class="input-checkbox" type="checkbox" name="improve" value="Open Source Community">Open Source Community</label>
						<label><input class="input-checkbox" type="checkbox" name="improve" value="Gitter help rooms">Gitter help rooms</label>	
						<label><input class="input-checkbox" type="checkbox" name="improve" value="Videos">Videos</label>	
						<label><input class="input-checkbox" type="checkbox" name="improve" value="City Meetups">City Meetups</label>	
						<label><input class="input-checkbox" type="checkbox" name="improve" value="Wiki">Wiki</label>	
						<label><input class="input-checkbox" type="checkbox" name="improve" value="Forum">Forum</label>	
						<label><input class="input-checkbox" type="checkbox" name="improve" value="Additional Courses">Additional Courses</label>
				</div>
				<div id="form-group">
					<p class="label-group" >Any comments or suggestion?</p>
					<textarea  id="additional-info" class="input-textarea" name="comment" placeholder="Enter your comments here..."></textarea>
				</div>
				<div  id="form-group">	
					<button id="submit" type="submit">Submit</button>
				</div>
			</form>
		</section>
	</main>
</body>
</html>
